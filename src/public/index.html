<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ai-gijiroku</title>
  </head>
  <body>
    <main>
      <section class="loading-content" style="display: none">
        <h1>アップロード中・・・</h1>
      </section>
      <section class="main-content">
        <h1>動画をアップロード</h1>
        <form>
          <input type="file" id="file_name" name="file" accept="video/mp4" />
          <input
            type="text"
            id="user_id"
            name="user_id"
            placeholder="ユーザーID"
          />
          <button type="submit">アップロード</button>
        </form>
      </section>
    </main>

    <script>
      const loadingContent = document.querySelector(".loading-content");
      const mainContent = document.querySelector(".main-content");
      const form = mainContent.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById("file_name");
        const userId = document.getElementById("user_id").value;
        const file = fileInput.files[0];
        if (!file || !userId) {
          alert("ファイルまたはユーザーIDが入力されていません。");
          return;
        }

        const encodedFileName = encodeURIComponent(file.name);
        const renamedFile = new File([file], encodedFileName, {
          type: file.type,
        });

        try {
          loadingContent.style.display = "block";
          mainContent.style.display = "none";
          const s3PresignedUrlResponse = await fetch(
            "https://75331cuiw3.execute-api.ap-northeast-1.amazonaws.com/dev/presigned-url",
            {
              method: "POST",
              body: JSON.stringify({ userId, filename: file.name }),
            }
          );

          if (!s3PresignedUrlResponse.ok) {
            throw new Error("アップロード先のURLの取得に失敗しました");
          }

          const s3PresignedUrl = await s3PresignedUrlResponse.text();

    </script>
  </body>
</html>
